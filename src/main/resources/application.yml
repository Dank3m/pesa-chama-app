spring:
  application:
    name: table-banking-loan-management

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pesa_chama}
    username: ${DB_USERNAME:XXXXXXXXXXX}
    password: ${DB_PASSWORD:XXXXXXXXXXX}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      group-id: table-banking-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.tablebanking.loanmanagement.event

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour
      cache-null-values: false

# Application specific configs
app:
  financial-year:
    start-month: 12  # December
    end-month: 11    # November
  
  contribution:
    default-amount: 3500.00
    currency: KES
  
  loan:
    default-interest-rate: 10.0  # 10% per month
    interest-calculation: DAILY_COMPOUND  # Daily compound to reach 10% monthly
    max-loan-duration-months: 12
    grace-period-days: 5
  
  scheduler:
    contribution-check-cron: "0 0 0 L * ?"  # Last day of each month at midnight
    interest-accrual-cron: "0 0 1 * * ?"     # Daily at 1 AM
    overdue-check-cron: "0 0 2 * * ?"        # Daily at 2 AM

  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-chars}
    expiration: 86400000  # 24 hours
    refresh-expiration: 604800000  # 7 days

  kafka:
    topics:
      contribution-events: contribution-events
      loan-events: loan-events
      payment-events: payment-events
      notification-events: notification-events

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    com.tablebanking: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
spring:
  config:
    activate:
      on-profile: production
  
  jpa:
    show-sql: false
  
logging:
  level:
    com.tablebanking: INFO
    org.hibernate.SQL: WARN
